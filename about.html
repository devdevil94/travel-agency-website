<body>
    <div id="header">

            <a href="index.html">

        <div class="navbar">
            <ul>
                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a href="#">Attractions</a>
                </li>
                <li class="nav-item">
                    <a href="#">Packages</a>
                </li>
                <li class="nav-item">
                    <a href="about.html">About Us</a>
                </li>
                <li class="nav-item">
                    <a href="#">Contact</a>
                </li>
            </ul>

            <h2>Description</h2>

                <a href="#" class="fa fa-twitter"></a>
                <a href="#" class="fa fa-google"></a>

            <p class="address">Company Name,</p>
            <p class="address">Street,</p>
            <p class="address">Country,</p>
            <p class="address">State,</p>
