<!DOCTYPE html>
<html>
<head>
	<title>Travel Agency</title>
	<link rel="stylesheet" type="text/css" href="./css/home-page.css">
	<link rel="stylesheet" href="./css/social-media-buttons.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<header>
	<h1>Logo Here</h1>
	<nav>
		<ul>
			<li class="nav-item">
				<a href="#" id="home">Home</a>
			</li>
			<li class="nav-item">
				<a href="#" id="attract">Attractions</a>
			</li>
			<li class="nav-item">
				<a href="#" id="packages">Packages</a>
			</li>
			<li class="nav-item">
				<a href="#" id="about">About Us</a>
			</li>
			<li class="nav-item">
				<a href="#" id="contact">Contact</a>
			</li>
		</ul>
	</nav>
</header>
<body>
	<!--I should add a "Learn More" button at each slide-->
	<div class="slideshow-container">
	<!-- Full-width images with number and caption text -->
		<div class="slide fade">
			<div class="numbertext">1 / 3</div>
			<img src="./images/nakhal-fort.jpg" style="width:100%; height:300px">
			<span><input type="button" value="Learn More" class="learn-more"></span>
			<div class="text">Caption One</div>
		</div>

		<div class="slide fade">
			<div class="numbertext">2 / 3</div>
			<img src="./images/sultan-qaboos-mosque.jpg" style="width:100%; height: 300px">
			<span><input type="button" value="Learn More" class="learn-more"></span>

			<div class="text">Caption Two</div>
		</div>

		<div class="slide fade">
			<div class="numbertext">3 / 3</div>
			<img src="./images/wadi-bani-khalid.jpg" style="width:100%; height:300px">
			<span><input type="button" value="Learn More" class="learn-more"></span>

			<div class="text">Caption Three</div>
		</div>
		<!-- Next and previous buttons -->
		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span> 
		<span class="dot" onclick="currentSlide(2)"></span> 
		<span class="dot" onclick="currentSlide(3)"></span> 
	</div>

	<div class="packages-container">
		<div class="package-panel">
		    <img src="./images/wadi-bani-khalid.jpg" style="width:200px; height:150px">
	        <h4 class="panel-title">Wadi Bani Khalid</h4>
		</div>

		<div class="package-panel">
		    <img src="./images/sultan-qaboos-mosque.jpg" style="width:200px; height:150px">
	        <h4 class="panel-title">Sultan Qaboos Mosque</h4>
		</div>

		<div class="package-panel">
		    <img src="./images/nakhal-fort.jpg" style="width:200px; height:150px">
	        <h4 class="panel-title">Nakhal Fort</h4>
		</div>
		
	</div> 
</body>

<footer>
	<div id="address-container">
		<p class="address">Company Name,</p>
		<p class="address">Street,</p>
		<p class="address">Country,</p>
		<p class="address">State,</p>
		<p class="address">City and Zip Code</p>
	</div>

	<div id="contact-container">
		<div class="email">
			<h4>Name</h4><input id="name" type="text">
			<h4>Email</h4><input id="email" type="text">
			<h4>Message</h4><input id="msg" type="text">
		</div>
		<div class="social">
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-twitter"></a>
			<a href="#" class="fa fa-google"></a> 
  			<a href="#" class="fa fa-linkedin"></a>
		</div>
	</div>
</footer>

<script src="./scripts/slideshow.js"></script>
</html>
